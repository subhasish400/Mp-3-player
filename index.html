<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp-3 Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif, 'Poppins';
            box-sizing: border-box;
        }
        .container{
           width: 100%;
           height: 100vh;
           background: #333;
           display: flex;
           align-items: center;
           justify-content: center;
           flex-wrap: wrap;
        }.music-player{
            background-image: linear-gradient(red,rgba(0, 0, 0, 0.507));
            width: 400px;
            padding: 25px 35px;
            text-align: center;
        }
        nav{
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        nav .circle{
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: maroon;
            color: white;
            box-shadow: 0 5px 10px rgba(255, 26, 26, 0.22);
        }
        .song-img{
            width: 220px;
            box-shadow: 0 10px 60px rgba(255, 26, 26, 0.22);
        }
        .music-player h1{
            font-size: 20px;
            font-weight: 400;
            color: white;
            margin-top: 20px;
        }
        .music-player p{
            font-size: 14px;
            color: white;
        }
        #progress{
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: maroon;
            border-radius: 4px;
            cursor: pointer;
            margin: 40px 0;
        }
        #progress::-webkit-slider-thumb{
            -webkit-appearance: none;
            background: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 8px solid black;
            box-shadow: 0 5px 5px rgba(255, 26, 26, 0.22);
        }
        .controls{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .conrols div{
            width: 60px;
            height: 60px;
            margin: 20px;
            background:#fff;
            display: inline-flex;
            border-radius: 50%;
            color: brown;
            box-shadow: 0 10px 20px rgba(255, 26, 26, 0.22);
            align-items:center;
            justify-content: center;
        }
        .controls div:nth-child(2){
            transform: scale(1,5);
            background: maroon;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
           <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
             <img src="poster.webp" class="song-img" alt="Not found">
             <h1>Guzarish</h1><br>
             <p>Javed Ali, Sonu Nigam</p>
             <audio  id="song">
                 <source src="Guzarish Ghajini 128 Kbps.mp3" type="audio/mpeg">
             </audio>
             <input type="range" value="0" id="progress">

             <div class="conrols">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
             </div>
           </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value=song.currentTime;
        }
         function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
         }
         if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
         }
         progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
         }
    </script>







</body>
</html>
